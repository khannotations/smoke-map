<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Map</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <script src="./scripts/jquery-2.1.3.min.js"></script>
  <script src="./scripts/jsrender.min.js"></script>
  <script src="./scripts/polymaps.min.js"></script>
  <script src="./scripts/highcharts-custom.js"></script>
  <script src="./scripts/script.js"></script>
  <div class="smoke-map">
    <div id="smoke-map-map">
      <div id="smoke-map-data-container">
        <em>Choose a country or a state to view its data.</em>
      </div>
      <div id="smoke-map-legend-container">
        <input type="radio" name="smoke-map-time" checked="checked" data-time="present"> Present values
        <input type="radio" name="smoke-map-time" data-time="future"> Future values
        &middot;
        Index:
        <div class="index-block index-0">0
        </div><div class="index-block first index-1">1
        </div><div class="index-block index-2">2
        </div><div class="index-block index-3">3
        </div><div class="index-block index-4">4
        </div><div class="index-block last index-5">5</div>
      </div>
    </div>
  </div>
  <script id="dataContainerTmpl" type="text/x-jsrender">
  <h4>Data for {{:COUNTY}} ({{:STATE}})</h4>
  <table style="float: left">
    <thead>
      <th>Present values</th><th></th>
    </thead>
    <tbody>
      <tr>
        <td>SW Day Num</td><td>{{:PD_SWdaynum}}</td>
      </tr>
      <tr>
        <td>SW 1 year</td><td>{{:PD_SWnum1y}}</td>
      </tr>
      <tr>
        <td>SW 6 year</td><td>{{:PD_SWnum6y}}</td>
      </tr>
      <tr>
        <td>Intensity</td><td>{{:PD_intensity}}</td>
      </tr>
      <tr>
        <td>Length</td><td>{{:PD_length}}</td>
      </tr>
    </tbody>
  </table>
  <table style="float: left">
    <thead>
      <th>Future values</th><th></th>
    </thead>
    <tbody>
      <tr>
        <td>SW Day Num</td><td>{{:Future_SWdaynum}}</td>
      </tr>
      <tr>
        <td>SW 1 year</td><td>{{:Future_SWnum1y}}</td>
      </tr>
      <tr>
        <td>SW 6 year</td><td>{{:Future_SWnum6y}}</td>
      </tr>
      <tr>
        <td>Intensity</td><td>{{:Future_intensity}}</td>
      </tr>
      <tr>
        <td>Length</td><td>{{:Future_length}}</td>
      </tr>
    </tbody>
  </table>
  </script>
</body>
</html>
