<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Map</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <script src="./scripts/jquery-2.1.3.min.js"></script>
  <script src="./scripts/polymaps.min.js"></script>
  <script src="./scripts/highcharts-custom.js"></script>
  <script src="./scripts/underscore-min.js"></script>
  <script src="./scripts/script.js"></script>
  <div id="smoke-map-container">
    <div id="smoke-map">
      <div id="smoke-map-data-container">
        <div id="smoke-map-data-options">
          <p class="smoke-map-head">Smoke Wave Data Map</p style="font-weight: bold;">
          <table>
            <tr>
              <td>Data:</td>
              <td colspan="2">
                <select name="smoke-map-data-type">
                  <option value="length">Length</option>
                  <option value="intensity">Intensity</option>
                  <option value="seasonLength">Season Length</option>
                  <option value="sw6">Smoke Wave 6</option>
                  <option value="sw1">Smoke Wave 1</option>
                  <option value="index">FSRI index</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Time:</td>
              <td>
                <input type="radio" name="smoke-map-time" checked="checked" data-time="present"> Present
              </td>
              <td>
                <input type="radio" name="smoke-map-time" data-time="future"> Future
              </td>
            </tr>
            <tr>
              <td>View:</td>
              <td>
                <input type="radio" name="smoke-map-show" checked="checked" data-show="county"> County
              </td>
              <td>
                <input type="radio" name="smoke-map-show" data-show="state"> State
              </td>
            </tr>
          </table>
        </div>
        <div id="smoke-map-sort-by" class="hidden">
          Sort by 
          <select name="smoke-map-data-sort">
            <option value="diff">Difference</option>
            <option value="present">Present</option>
            <option value="future">Future</option>
            <option value="fips">FIPS code</option>
          </select>
        </div>
        <div id="smoke-map-data">
          <em>Choose a country or a state to view its data.</em>
        </div>
      </div>
      <div id="smoke-map-legend-container">
        Scale:
        <div class="color-block color-0">0
        </div><div class="color-block first color-1">1
        </div><div class="color-block color-2">2
        </div><div class="color-block color-3">3
        </div><div class="color-block color-4">4
        </div><div class="color-block last color-5">5</div>
      </div>
    </div>
  </div>
</body>
</html>
